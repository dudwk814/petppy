<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/fragments/basicLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <section class="hero-wrap hero-wrap-2" style="background-image: url('/petppy/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-items-end">
                    <div class="col-md-9 ftco-animate pb-5">
                        <p class="breadcrumbs mb-2"><span class="mr-2"><a th:href="@{/}" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="메인 화면으로 이동">Home <i class="ion-ios-arrow-forward"></i></a></span>
                            <span>DashBoard <i class="ion-ios-arrow-forward"></i></span></p>
                        <h1 class="mb-0 bread">DashBoard</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="ftco-section bg-light">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">프로필</h5>
                                <div class="profile">
                                    <div class="row profile-header">
                                        <div class="col-md-2 pr-0">
                                            <div class="vcard bio">
                                                <img src="/petppy/images/simbolLogo.PNG">
                                            </div>
                                        </div>
                                        <div class="col-md-8 pl-0">
                                            <div class="profile-name">
                                                <h3 th:text="${session.user.name}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row profile-body">
                                        <div class="col-md-12">

                                        </div>
                                    </div>
                                    <div class="row profile-footer">
                                        <a href="#" class="float-right">프로필 수정하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">내 정보</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
</th:block>
</html>
